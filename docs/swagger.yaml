info:
  contact:
    email: support_cept@indiapost.gov.in
    name: API Support Team
    url: http://cept.gov.in/support
  description: A comprehensive API for managing addresses, offering endpoints for
    creation, update, deletion, and retrieval of Message Gateway data
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://cept.gov.in/terms
  title: Message Gateway API
  version: "1.0"
paths:
  /aggregate-sms-report:
    get:
      consumes:
      - application/json
      description: Fetches SMS Aggregate report Applicationwise, Templatewise and
        Providerwise
      operationId: AggregateSMSUsageReportHandler
      parameters:
      - example: 01-01-2008
        in: query
        name: from-date
        required: true
        type: string
      - in: query
        name: limit
        type: integer
      - in: query
        name: orderBy
        type: string
      - example: 1
        in: query
        name: report-type
        required: true
        type: integer
      - in: query
        name: skip
        type: integer
      - in: query
        name: sortType
        type: string
      - example: 18-06-2024
        in: query
        name: to-date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: SMS Aggregate report is retrieved
          schema:
            $ref: '#/definitions/response.AggregateSMSReportAPIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "404":
          description: Data not found
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "409":
          description: Data conflict errpr
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "422":
          description: Binding or Validation error
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "504":
          description: Gateway Timeout
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
      summary: Get Aggregate SMS Usage Report
      tags:
      - Reports
  /applications:
    get:
      description: Lists all message applications
      operationId: ListMessageApplicationsHandler
      parameters:
      - in: query
        name: limit
        type: integer
      - in: query
        name: orderBy
        type: string
      - in: query
        name: skip
        type: integer
      - in: query
        name: sortType
        type: string
      - example: true
        in: query
        name: status
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: All Message Applications are retrieved
          schema:
            $ref: '#/definitions/response.ListMsgApplicationsAPIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "404":
          description: Data not found
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "409":
          description: Data conflict errpr
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "422":
          description: Binding or Validation error
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
        "504":
          description: Gateway Timeout
          schema:
            $ref: '#/definitions/apierrors.APIErrorResponse'
      summary: Get Message Applications
      tags:
      - Applications
    post:
      consumes:
      - application/json
      description: Creates a new message application
